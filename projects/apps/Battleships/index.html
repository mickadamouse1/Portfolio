<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Battleships</title>
  </head>
  <body>


    <div id="gameContainer">
      <h1 id="battleshipsTitle">Battleships</h1>
      <div id="battleshipGrid">
        <a id="cell1" class="cell" class="hit">1</a>
        <a id="cell2" class="cell">2</a>
        <a id="cell3" class="cell">3</a>
        <a id="cell4" class="cell">4</a>
        <a id="cell5" class="cell">5</a>
        <a id="cell6" class="cell">6</a>
      </div>
      <button type="button" name="button" id="btnPlay">Play</button>
      <p>*Work in Progress*</p>
      <p>Press <b>"Play"</b> And Then Check The Console To See Where The Ships Have Been Placed.</p>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
