<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Battleships</title>
  </head>
  <body>

      <h1 id="battleshipsTitle">Battleships</h1>
      <div id="battleshipGrid">
        <a id="cell1" class="cell" class="hit">1</a>
        <a id="cell2" class="cell">2</a>
        <a id="cell3" class="cell">3</a>
        <a id="cell4" class="cell">4</a>
        <a id="cell5" class="cell">5</a>
        <a id="cell6" class="cell">6</a>
      </div>
      <button type="button" name="button" id="btnPlay">Play</button>

      <div id="gridContainer">
        <div id="outPutScreen">
          <img id="pressPlayImg" src="images/preFire.jpg">

          <div id="pressPlayWindow">
            <h1>Captain, wake up!</h1>
            <p>The evil pirate, Soggy Socks, is firing upon our ships! We must sink him once and for all!</p>
            <p>*Press Play to Start*</p>
          </div>

          <div id="preFireText">
            <h1>Take a shot, Captain!</h1>
            <p>Click on one of those tiles to take a shot! I'll let you know if you hit or miss! </p>
          </div>

        </div>
      </div>



    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
