<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
  </head>
  <body>

    <div id="container">
      <h1>First Number</h1>
      <input id="firstNumberInput" type="text" name="" value="" placeholder="Enter First Number...">
      <h1>Second Number</h1>
      <input id="secondNumberInput" type="text" name="" value="" placeholder="Enter Second Number...">
      <h1>Output</h1>
      <button id="btnCalculate" type="button" name="button">Calculate</button>
      <select id="operatorList">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select><br>
      <input id="output" type="text" name="" value="">
    </div>

  <script src="script.js"></script>
  </body>
</html>
